<div class="row">
  <div class="col-md-12 text-right" >
    <button type="button" class="btn btn-sm btn-outline-dark" (click)= "logout()">Logout</button>
    <hr />
  </div>
<hr />

</div>
<h1>Lista de usuários</h1>

<hr />
<div class="row">
  <div class="col-lg-12">
    <table class="table">
      <th>ID</th>
      <th>E-mail</th>
      
      <tr *ngFor="let user of users['usuarios']">
        <td>{{ user.id_usuario }}</td>
        <td>{{ user.email }}</td>
         
        <td><button type="button" class="fa fa-pencil" routerLink="/produtos/atualizar-produto/{{ prod.id_produto }}"></button></td>
        <td><button type="button" class="btn btn-danger ml-2" (click) = "delete(user.id_usuario)" >Excluir</button></td>
      </tr>
      

    </table>
  </div>
</div>
