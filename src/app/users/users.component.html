<div class="row">
  <div class="col-lg-12" style="text-align: right" >
    <button type="button" class="btn btn-sm btn-outline-dark" (click)= "logout()">Logout</button>
    <hr />
  </div>
<hr />

</div>
<h1>Lista de usuários</h1>

<hr />
<div class="row">
  <div class="col-lg-12">
    <table class="table table-hover"> 
    <thead>  
      <tr>
      <th>ID</th>
      <th>E-mail</th>
      <th>Detalhes</th>
      <th>Exclusão</th>
    </tr>
  </thead>
  <tbody>    
      <tr *ngFor="let user of users['usuarios']">
        <td>{{ user.id_usuario }}</td>
        <td>{{ user.email }}</td>
        <td><button class="btn btn-warning" routerLink="/users/{{user.id_usuario}}">Ver mais</button></td>
        <td><button class="btn btn-danger"(click)="delete(user.id_usuario)">Excluir</button></td> 
      </tr>
    </tbody>
    </table>
  </div>
</div>
